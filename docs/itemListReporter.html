<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="itemListReporter.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a data-bs-toggle="modal" data-bs-target="#Modal" type="button">Add +</a>
            </li>
            <li class="nav-item">
                <p>Current Listing</p>
            </li>
            <li class="nav-item">
                <p>Honesty Score: 0</p>
            </li>
        </ul>
    </div>
    <table class="table table-hover">
        <tr class="cell">
            <td data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span> Category: Electronics </span>
                <span> Item Name: Laptop </span>
            </td>
        </tr>
        <tr class="cell">
            <td data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span> Category: ID Cards </span>
                <span> Item Name: UCard </span>
            </td>
        </tr>
        <tr class="cell">
            <td data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span> Categpry: Other </span>
                <span> Item Name: Bag </span>
            </td>
        </tr>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Item Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Category: </p>
                    <p>Name: </p>
                    <p>Location: </p>
                    <p>Time: </p>
                    <p>Who found it: </p>
                    <p>Contact Information: </p>
                    <p>Image: </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">It is mine!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Item Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label> Category: </label>
                        <input>
                        <br>
                        <label> Location: </label>
                        <input>
                        <br>
                        <label> Time: </label>
                        <input>
                        <br>
                        <label> Contact Information: </label>
                        <input>
                        <br>
                        <label> Image: </label>
                        <input type="file" accept="image/*" capture>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
