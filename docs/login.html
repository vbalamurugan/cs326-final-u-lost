<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <link rel="stylesheet" type="text/css" href="loginstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cover">
        <div class="form sign-in">
            <h3>Sign In</h3>
            <label>
                Email Address
                <input type="email" id='email'>
            </label>
            <label>
                Password
                <input type="password" id='passcode'>
                <button type="button" id="submit">Submit</button>
            </label>
        </div>

        <div class="sub-cover">
            <div class="sign-in-butn">
                <div class="sign-in-butn-text uppertext">
                    <h2>New here?</h2>
                    <p>Register Below</p>
                </div>
                <div class="sign-in-butn-text uppertext2">
                    <h2>One of us?</h2>
                    <p>Sign In</p>
                </div>
                <div class="sign-in-butn-btn">
                    <span id="uppertext">Sign Up</span>
                    <span id="uppertext2">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h3>Sign Up</h3>
                <label>
                    Name
                    <input type="text" id='name'>
                </label>
                <label>
                    Email
                    <input type="email" id='email1'>
                </label>
                <label>
                    Password
                    <input type="password" id='passcode1'>
                    <button type="button" id="signupbtn">Sign Up Now</button>
                </label>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
