<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="itemListReporter.css" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a data-bs-toggle="modal" data-bs-target="#Modal" type="button" id="addplus">Add +</a>
            </li>
            <li class="nav-item">
                <p>Current Listing</p>
            </li>
            <li class="nav-item">
                <p>Honesty Score: 0</p>
            </li>
        </ul>
    </div>
    <table class="table table-hover" id="tabledata">
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Item Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label> ID: </label>
                        <input id="id2" disabled>
                        <br>
                        <label> Category: </label>
                        <input id="category2">
                        <br>
                        <label> Location: </label>
                        <input id="location2">
                        <br>
                        <label> Time: </label>
                        <input id="time2">
                        <br>
                        <label> Contact Information: </label>
                        <input id="contact2">
                        <br>
                        <label> Image: </label>
                        <img id="dis_image" alt="img">
                        <br>
                        <label>Update Image: </label>
                        <input id="image2" type="file" accept="image/*" capture>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="deleteButton">Delete</button>
                    <button type="button" class="btn btn-secondary" id="updateButton">Update</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Item Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <label> Category: </label>
                        <input id="category" disabled>
                        <br>
                        <label> Location: </label>
                        <input id="location">
                        <br>
                        <label> Time: </label>
                        <input id="time">
                        <br>
                        <label> Contact Information: </label>
                        <input id="contact">
                        <br>
                        <label> Image: </label>
                        <input id="image" type="file" accept="image/*" capture>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="addItem" type="button" class="btn btn-danger">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="clientReporter.js"></script>

</html>
