<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="categories.css" />
    <script type="module" src="buttonrouting3.js" defer></script>
</head>

<body>
    <div class="categories text-center "> Categories</div>
    <div class="container-fluid">
        <div class="row row-cols-3 mx-auto">
            <div class="col-md-4 ">
                <div class="card">
                    <img src="CategoryImages/pexels-pixabay-4158.jpg" class="card-img-top img-fluid border adj_h" alt="No Pic">
                    <div class="card-body text-center">
                        <h3 class="card-title">Electronics</h3>
                        <button type="button" class="btn btn-outline-danger" id="electronics-btn">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="CategoryImages/cardmapr-gxAVTZgsxnw-unsplash.jpg" class="card-img-top img-fluid border adj_h" alt="No Pic">
                    <div class="card-body text-center">
                        <h3 class="card-title">ID Cards</h3>
                        <button type="button" class="btn btn-outline-danger" id="idcards-btn">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="CategoryImages/jozsef-hocza-y5N2HDwagVw-unsplash.jpg" class="card-img-top img-fluid border adj_h" alt="No Pic">
                    <div class="card-body text-center">
                        <h3 class="card-title">Keys</h3>
                        <button type="button" class="btn btn-outline-danger" id="keys-btn">Select</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-3 mx-auto">
            <div class="col-md-4">
                <div class="card">
                    <img src="CategoryImages/kimberly-farmer-lUaaKCUANVI-unsplash.jpg" class="card-img-top img-fluid border adj_h" alt="No Pic">
                    <div class="card-body text-center">
                        <h3 class="card-title">Books</h3>
                        <button type="button" class="btn btn-outline-danger" id="books-btn">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="CategoryImages/nordwood-themes-Nv4QHkTVEaI-unsplash.jpg" class="card-img-top img-fluid border adj_h" alt="No Pic">
                    <div class="card-body text-center">
                        <h3 class="card-title">Clothing</h3>
                        <button type="button" class="btn btn-outline-danger" id="clothing-btn">Select</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="CategoryImages/mats-hagwall-uzl47XdoLww-unsplash.jpg" class="card-img-top img-fluid border adj_h" alt="No Pic">
                    <div class="card-body text-center">
                        <h3 class="card-title">Other</h3>
                        <button type="button" class="btn btn-outline-danger" id="other-btn">Select</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
